<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    
      function ChatInput(){
        return (
                <>
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="30" 
                    />
                    <button>Send</button>
                </>
                );
        }

        function ChatMessage(props){
            const message = props.message;
            const sender = props.sender;

            //shortcut
            // const {message, sender} = props;

            /*if(sender === 'robot')
            {
                return(
                    <div>
                        <img src="robot.png" width="50" />
                        {message}
                    </div>
                );
            }
            else{
                return(
                    <div>
                        {message}
                        <img src="user.png" width="50" />
                    </div>
                );
            }*/

            return(
                    <div>
                        {sender === 'robot' && 
                            (<img src="robot.png" width="50" />)
                        }
                        {message}
                        {sender ==='user' && 
                            (<img src="user.png" width="50" />)
                        }
                    </div>
                );

            
        }
        
        function ChatMessages(){
            const chatMessages = [{
                message: 'Hello Chatbot',
                sender: 'user',
                id: 'id1'
            },
            {
                message: 'Hello! How can I help you?',
                sender: 'robot',
                id: 'id2'
            },
            {
                message: 'Todays date?', 
                sender: 'user',
                id: 'id3'
            },
            {
                message: 'Today is January 12',
                sender: 'robot',
                id: 'id4'
            }];

            return(
                <>
                    {chatMessages.map((chatMessageObj)=>{
                        return (
                            <ChatMessage 
                                message = {chatMessageObj.message}
                                sender = {chatMessageObj.sender}
                                key = {chatMessageObj.id}
                            />
                        );
                    })} 
                </>
            );
        }

        function App()
        {
            return(
                <>
                    <ChatInput />
                    <ChatMessages />
                </>
            );
        }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
